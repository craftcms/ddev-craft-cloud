#ddev-generated
# MinIO addon for DDEV - Base file
services:
  craft-cloud-minio:
    container_name: ddev-${DDEV_SITENAME}-craft-cloud-minio
    build:
      context: ./craft-cloud/minio
    hostname: ddev-${DDEV_SITENAME}-craft-cloud-minio
    environment:
      MINIO_VOLUMES: "/data"
      MINIO_ROOT_USER: craftcms
      MINIO_ROOT_PASSWORD: craftcms
      MINIO_SERVER_URL: ${DDEV_PRIMARY_URL}:10101
      MINIO_BROWSER_REDIRECT_URL: ${DDEV_PRIMARY_URL}:9090
      VIRTUAL_HOST: $DDEV_HOSTNAME
      HTTP_EXPOSE: "9089:9090,8999:10101"
      HTTPS_EXPOSE: "9090:9090,10101:10101"
    command: >
      server
      --console-address
      :9090
      --address
      :10101
    volumes:
      - "craft-cloud-minio:/data"
      - ".:/mnt/ddev_config"
      - ddev-global-cache:/mnt/ddev-global-cache
    expose:
      - "9000"
      - "10101"
    networks:
      - default
      - ddev_default
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: ${DDEV_APPROOT}
    external_links:
      - ddev-router:${DDEV_SITENAME}.${DDEV_TLD}
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "1024M"
        reservations:
          cpus: "1"
          memory: "512M"
    restart: "no"
    healthcheck:
      interval: 120s
      timeout: 2s
      retries: 1

volumes:
  craft-cloud-minio:
    name: ddev-${DDEV_SITENAME}-craft-cloud-minio
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
